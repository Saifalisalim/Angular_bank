<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <h1 class="container text-center text-white">Sign up</h1>

    <form (ngSubmit)="register()" style="height: 583px;" class="container text-white">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Account Number</label>
            <input [(ngModel)]="acno" type="email" class="form-control" placeholder="Enter acno" id="a1" name="acno"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input [(ngModel)]="uname" class="form-control" placeholder="Enter uname" id="b1" name="uname"
                aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="psw" type="password" class="form-control" placeholder="Enter password" id="c1"
                name="psw">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

</body>

</html>
